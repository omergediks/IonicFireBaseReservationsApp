<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
    Giriş Yap
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="register()">
        Kayıt Ol
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-label position="floating">Eposta</ion-label>
    <ion-input [(ngModel)]="email" type="text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Parola</ion-label>
    <ion-input [(ngModel)]="password" type="password"></ion-input>
  </ion-item>

  <ion-button expand="full" (click)="login()">Giriş Yap</ion-button>
</ion-content>
